<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    
<section id="battle-field">

    <div id="intro-screen">
        <h1>Welcome to the game</h1>
        Here are the rules

        <button id="start">Let the battle begin</button>
    </div>

    <section id="scores">

        <div id="warrior-score">
            <p>Warrior strikes = 0</p>
        </div>

        <div id="computer-score">
            <p>Opponent strikes = 0</p>
        </div>
    </section>

    <section id="war-zone">

        <h2>Choose your weapon!</h2>
        <div id="hands">
            images of what the player and computer holds in hand
            <button>rock</button>
            <button>paper</button>
            <button>scissors</button>
        </div>

    </section>

    <div id="outro-screen">
        The battle is over! 
        Do you want to pursue another fight?
        <button>Let me at them!</button>
        <button>Enough fighting for today.</button>
    </div>


</section>

<script src="assets/script.js"></script>
</body>
</html>
